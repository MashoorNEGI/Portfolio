    <!-- contact -->
    <section id="contact">
        <div class="contact-box">
            <div class="contact-links">
                <h2>CONTACT</h2>
                <div class="links">
                    <div class="link">
                        <a><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>

                    <div class="link">

                    </div>
                </div>
            </div>
            <div class="contact-form-wrapper">
                <form>
                    <div class="form-item">
                        <input type="text" name="sender" required autocomplete="off">
                        <label>Name:</label>
                    </div>
                    <div class="form-item">
                        <input type="text" name="email" required autocomplete="off">
                        <label>Email:</label>
                    </div>
                    <div class="form-item">
                        <textarea class="" name="message" required autocomplete="off"></textarea>
                        <label>Message:</label>
                    </div>
                    <button class="submit-btn">Send</button>
                </form>
            </div>
        </div>
    </section>
